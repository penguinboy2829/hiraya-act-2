<!DOCTYPE html>
  <!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="sidebar.css">
    <!----======== JS ======== -->
    
    <script src="todo.js" defer></script>
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="icon4.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Workspace</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-layer regular icon' ></i>   
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-task icon'></i>
                            <span class="text nav-text">Project List</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                        
                    </li>
                    <li class="profile">
                    
                            <img src="icon2.png" alt="">   
                            <span class="name">Steven</span>  
                    </li>
                    

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
         <!--project page main--> 
        <div class="text">PROJECT TITLE
            <button id="new-to-do" class="add-to-do">Add To Do</button>
            </div>
           
            

            <main>
                <div id="to-do-column" class="task-column">
                  <h2 contenteditable="true">To Do</h2>
                  
                  
                </div>
                <div id="in-progress-column" class="task-column">
                  <h2 contenteditable="true">In Progress</h2>
                </div>
                <div id="complete-column" class="task-column">
                  <h2 contenteditable="true">Complete</h2>
                </div>
                <div id="deployment-column" class="task-column">
                    <h2 contenteditable="true">Deployment</h2>
                  </div>
            </main>
              
    </section>

    <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })

        searchBtn.addEventListener("click" , () =>{
            sidebar.classList.remove("close");
        })

    </script>

</body>
</html>
